<!DOCTYPE html>
<html>
<head>
  <title>Chrono testing</title>
  <link rel="stylesheet" type="text/css" href="/styles/style.css">
</head>
<body>
  <h1>Chrono</h1>

  <form class="calendar-form">
    Event:<br>
    <input type="text" class="form-event" placeholder="Event" /><br><br>
    Location:<br>
    <input type="text" class="form-location" placeholder="Location" /><br><br>
    Month:<br>
    <input type="text" class="form-month" placeholder="Month" /><br><br>
    Day:<br>
    <input type="text" class="form-day" placeholder="Date" /><br><br>
    Year:<br>
    <input type="text" class="form-year" placeholder="Year" /><br><br>
    Time:<br>
    <input type="text" class="form-time" placeholder="Time" /><br><br>
  </form>

  <div id="app">

  </div>

  <script src="lib/jquery.js"></script>
  <script src="lib/artyom.min.js"></script>
  <script src="/scripts/bundle.js"></script>
</body>
</html>
